<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoseMate - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Font Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #263238;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 200;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(to right, #4fc3f7, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            background-clip: text;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            transition: 0.3s ease;
            display: block;
        }

        .sidebar a:hover {
            color: #81c784;
        }

        /* Main Content Area */
        .main {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            position: relative;
            overflow-y: auto;
        }

        .header-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .dashboard-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-item h4 {
            font-size: 16px;
            color: #555;
        }

        .stat-item p {
            font-size: 32px;
            font-weight: 700;
            color: #4fc3f7;
            margin-top: 10px;
        }

        /* Calendar Styles */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
        }

        .calendar-header h4 {
            font-size: 14px;
            color: #777;
        }

        .calendar-day {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-height: 100px;
        }

        .day-label {
            font-weight: 700;
            font-size: 16px;
            color: #333;
        }

        .reminder-pill {
            background-color: #81c784;
            color: white;
            padding: 5px 8px;
            border-radius: 15px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">DoseMate ðŸ’Š</div>
        <a href="dashboard.html">Dashboard</a>
        <a href="medicines.html">Your Medicines</a>
        <a href="reminders.html">Reminders</a>
        <a href="refill.html">Refill Alerts</a>
        <a href="profile.html">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="main">
        <div class="header-info">
            <h2>Your Dashboard</h2>
            <p>A quick overview of your medicine schedule and stats.</p>
        </div>
        <div class="dashboard-container">
            <div class="dashboard-card">
                <h3>Quick Stats</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h4>Total Medicines</h4>
                        <p id="totalMedicines">0</p>
                    </div>
                    <div class="stat-item">
                        <h4>Low Stock Alerts</h4>
                        <p id="lowStockAlerts">0</p>
                    </div>
                    <div class="stat-item">
                        <h4>Reminders Today</h4>
                        <p id="remindersToday">0</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>Upcoming Week</h3>
                <div class="calendar-grid" id="calendar">
                    </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        window.onload = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = "index.html"; // Redirect to login
            } else {
                await fetchDashboardData();
            }
        };

        async function fetchDashboardData() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/medicines`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const medicines = await response.json();
                if (!response.ok) throw new Error(medicines.message || "Failed to fetch data.");

                updateStats(medicines);
                renderCalendar(medicines);
            } catch (error) {
                console.error("Error fetching dashboard data:", error);
                alert("Error fetching dashboard data: " + error.message);
            }
        }

        function updateStats(medicines) {
            const totalMedicines = medicines.length;
            const lowStockCount = medicines.filter(med => med.stock >= 1 && med.stock <= 5).length;
            const remindersToday = medicines.filter(med => {
                const now = new Date();
                const currentDay = now.toLocaleString('en-US', { weekday: 'long' }).toLowerCase().substring(0, 3);
                return med.recurrence === 'daily' || med.days.includes(currentDay);
            }).length;

            document.getElementById('totalMedicines').textContent = totalMedicines;
            document.getElementById('lowStockAlerts').textContent = lowStockCount;
            document.getElementById('remindersToday').textContent = remindersToday;
        }

        function renderCalendar(medicines) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            const daysOfWeek = ["sun", "mon", "tue", "wed", "thu", "fri", "sat"];
            const fullDays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            
            const now = new Date();
            const currentDayIndex = now.getDay();

            for (let i = 0; i < 7; i++) {
                const dayIndex = (currentDayIndex + i) % 7;
                const dayCode = daysOfWeek[dayIndex];
                const dayName = fullDays[dayIndex];

                const dayCard = document.createElement('div');
                dayCard.className = 'calendar-day';

                const dayLabel = document.createElement('h4');
                dayLabel.textContent = dayName.substring(0, 3);
                dayCard.appendChild(dayLabel);

                const dayReminders = medicines.filter(med => {
                    return med.recurrence === 'daily' || med.days.includes(dayCode);
                });

                if (dayReminders.length > 0) {
                    dayReminders.forEach(med => {
                        const reminderPill = document.createElement('div');
                        reminderPill.className = 'reminder-pill';
                        reminderPill.textContent = `${med.name} at ${med.time}`;
                        dayCard.appendChild(reminderPill);
                    });
                } else {
                    const noReminder = document.createElement('p');
                    noReminder.textContent = 'No reminders';
                    noReminder.style.fontSize = '12px';
                    noReminder.style.color = '#999';
                    dayCard.appendChild(noReminder);
                }

                calendarEl.appendChild(dayCard);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
