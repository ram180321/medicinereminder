<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoseMate - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset and Font Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* General Body Styles */
    body {
      --bg-color: linear-gradient(135deg, #e0f7fa, #fff3e0);
      background: var(--bg-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for Login/Signup */
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: opacity 0.5s ease;
    }

    .container.hidden {
      display: none;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* âœ… Refined Input and Select styles */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }
    
    .link a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    
    .link a:hover {
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #323232;
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-20px);
      z-index: 9999;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container" id="loginView">
    <h2>DoseMate ðŸ’Š</h2>
    <p>"Stay healthy. Stay consistent."</p>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="link">
      <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>
    </div>
  </div>

  <div class="container hidden" id="signupView">
    <h2>Create Account</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="link">
      <p>Already have an account? <a href="#" onclick="showLogin()">Back to login</a></p>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const BASE_URL = "https://medicinereminder-4vsg.onrender.com/api";
    
    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => { toast.classList.remove('show'); }, duration);
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${BASE_URL}/auth/login`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Login failed");
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        showToast("Login successful!");
        if (data.role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) { showToast(error.message); }
    }

    async function signup() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      try {
        const res = await fetch(`${BASE_URL}/auth/register`, {
          method: "POST", headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Signup failed");
        showToast("Account created successfully!");
        showLogin();
      } catch (error) { showToast(error.message); }
    }

    function showLogin() {
      document.getElementById('loginView').classList.remove('hidden');
      document.getElementById('signupView').classList.add('hidden');
    }

    function showSignup() {
      document.getElementById('signupView').classList.remove('hidden');
      document.getElementById('loginView').classList.add('hidden');
    }
  </script>
</body>
</html>
