<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DoseMate - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #fff3e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: stretch;
      width: 90%;
      max-width: 900px;
    }

    .container {
      flex: 1 1 380px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      background: linear-gradient(90deg, #007bff, #00c6ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      background-color: #323232;
      color: #fff;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateY(-20px);
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- User Login Box -->
    <div class="container" id="userLoginBox">
      <h2>User Login ðŸ’Š</h2>
      <p>"Stay healthy. Stay consistent."</p>
      <input type="email" id="userEmail" placeholder="Enter User Email" />
      <input type="password" id="userPassword" placeholder="Enter Password" />
      <button onclick="login('user')">Login as User</button>
    </div>

    <!-- Admin Login Box -->
    <div class="container" id="adminLoginBox">
      <h2>Admin Login ðŸ”‘</h2>
      <p>"Manage users and reminders efficiently."</p>
      <input type="email" id="adminEmail" placeholder="Enter Admin Email" />
      <input type="password" id="adminPassword" placeholder="Enter Password" />
      <button onclick="login('admin')">Login as Admin</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const BASE_URL = "https://medicinereminder-4vsg.onrender.com/api";

    function showToast(message, duration = 3000) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }

    async function login(roleType) {
      const email = document.getElementById(roleType === 'user' ? 'userEmail' : 'adminEmail').value;
      const password = document.getElementById(roleType === 'user' ? 'userPassword' : 'adminPassword').value;

      if (!email || !password) {
        showToast("Please fill in all fields!");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Login failed");

        // âœ… Role Verification
        if (roleType === "user" && data.role !== "user") {
          throw new Error("This is an admin account. Please login using the Admin panel.");
        }

        if (roleType === "admin" && data.role !== "admin") {
          throw new Error("This is a user account. Please login using the User panel.");
        }

        // âœ… Save Token and Role
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        showToast("Login successful!");

        // âœ… Redirect Properly
        setTimeout(() => {
          if (data.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        }, 1000);

      } catch (error) {
        showToast(error.message);
      }
    }
  </script>
</body>
</html>
