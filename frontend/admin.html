<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoseMate - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body {
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #263238;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 200;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(to right, #4fc3f7, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 18px;
            transition: 0.3s ease;
            display: block;
        }

        .sidebar a:hover { color: #81c784; }

        .main {
            flex: 1;
            margin-left: 250px;
            padding: 30px;
            overflow-y: auto;
        }

        .header-info { text-align: center; margin-bottom: 20px; }

        .dashboard-container { display: flex; flex-direction: column; gap: 25px; max-width: 1200px; margin: 0 auto; }

        .dashboard-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dashboard-card:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }

        .dashboard-card h3 { margin-bottom: 15px; color: #333; font-size: 20px; }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }

        .stat-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-item h4 { font-size: 16px; color: #555; }

        .stat-item p { font-size: 32px; font-weight: 700; color: #4fc3f7; margin-top: 10px; }

        table { width: 100%; border-collapse: collapse; text-align: left; margin-top: 10px; }

        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; }

        th { background-color: #f2f2f2; font-weight: 600; color: #555; }

        tr:hover { background-color: #f8f9fa; }

        .action-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .action-button:hover { background-color: #d32f2f; }

        .no-users-message {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">DoseMate ðŸ’Š</div>
        <a href="admin.html">Admin Dashboard</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="main">
        <div class="header-info">
            <h2>Admin Dashboard</h2>
            <p>Manage all users and application data.</p>
        </div>
        <div class="dashboard-container">
            <div class="dashboard-card">
                <h3>Quick Stats</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <h4>Total Users</h4>
                        <p id="totalUsers">0</p>
                    </div>
                    <div class="stat-item">
                        <h4>Total Medicines</h4>
                        <p id="totalMedicines">0</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <h3>User Management</h3>
                <div class="user-table-container">
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <p id="no-users-message" class="no-users-message" style="display: none;">No users found.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    const BASE_URL = "https://medicinereminder-4vsg.onrender.com/api";

    window.onload = async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "index.html";
        } else {
            await fetchAdminDashboardData();
        }
    };

    async function fetchAdminDashboardData() {
        const token = localStorage.getItem('token');
        if (!token) return;

        try {
            // Fetch all users
            const usersResponse = await fetch(`${BASE_URL}/admin/users`, {
                method: 'GET',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            const users = await usersResponse.json();
            if (!usersResponse.ok) throw new Error(users.message || "Failed to fetch users.");

            // Fetch total medicines count
            const medicinesCountResponse = await fetch(`${BASE_URL}/admin/medicines/count`, {
                method: 'GET',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            const medicineCountData = await medicinesCountResponse.json();
            if (!medicinesCountResponse.ok) throw new Error(medicineCountData.message || "Failed to fetch medicine count.");

            updateStats(users.length, medicineCountData.count);
            renderUserTable(users);

        } catch (error) {
            console.error("Error fetching admin data:", error);
            alert("Error fetching admin dashboard data: " + error.message);
        }
    }

    // âœ… FIXED: Add updateStats function
    function updateStats(totalUsers, totalMedicines) {
        document.getElementById('totalUsers').textContent = totalUsers;
        document.getElementById('totalMedicines').textContent = totalMedicines;
    }

    // âœ… FIXED: Add renderUserTable function
    function renderUserTable(users) {
        const tbody = document.querySelector('#userTable tbody');
        const noUsersMsg = document.getElementById('no-users-message');
        tbody.innerHTML = "";

        if (!users || users.length === 0) {
            noUsersMsg.style.display = "block";
            return;
        }

        noUsersMsg.style.display = "none";
        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${user.email}</td>
                <td>${user.role}</td>
                <td><button class="action-button" onclick="deleteUser('${user._id}')">Delete</button></td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function deleteUser(userId) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`${BASE_URL}/admin/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || "Failed to delete user.");

            alert("User deleted successfully");
            fetchAdminDashboardData();
        } catch (error) {
            alert("Error deleting user: " + error.message);
        }
    }

    function logout() {
        localStorage.removeItem('token');
        localStorage.removeItem('role');
        window.location.href = "index.html";
    }
    </script>
</body>
</html>
